<DOCTYPE! html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Corben|PT+Sans" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-div">
      <h1>NAME LIST</h1>
      <div class="input-container">
        <p>First Name: </p>
        <input type="text" id="f-name-input">
      </div>
      <div class="input-container">
        <p>Last Name: </p>
        <input type="text" id="l-name-input">
      </div>
      <div class="input-container">
        <p>Nickname: </p>
        <input type="text" id="nickname-input">
      </div>
      <div class="input-container">
        <p>Gender:</p>
        <input type="text" id="gender-input">
      </div>
      <div class="input-container">
        <p>Age: </p>
        <input type="text" id="age-input">
      </div>
      <div class="button-container">
        <button id="add-name-btn" class="add-name-button">Add Name</button>
      </div>
      <div class="name-container">
        <h2 id="name"></h2>
      </div>
      <div class="names-list-container">
        <ul id="names-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
